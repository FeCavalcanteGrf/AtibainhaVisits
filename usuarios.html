<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/LogoTipo.png">
    <title>Perfil do Usuario</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/usuarios.css">
</head>
<body>

<header>
    <div class="navbar">
        <div class="logo">
            <img src="img/LogoTipo.png" alt="Logo">
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="agendamentos.html">Agendamentos</a></li>
            <li><a href="usuarios.html">Usuarios</a></li>
        </ul>
        <div class="menu-toggle" id="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
</header>

<main class="user-details-container">
    <section class="user-details">
        <div class="profile-image-container">
            <div class="profile-image">
                <input type="file" id="profile-image-upload" accept="image/*">
                <label for="profile-image-upload">✎</label>
            </div>
        </div>
        <h2>Detalhes do Usuário</h2>
        <form id="user-form">
            <label for="user-name">Nome:</label>
            <input type="text" id="user-name" name="user-name" placeholder="Digite o nome" value="">
            
            <label for="user-email">Email:</label>
            <input type="email" id="user-email" name="user-email" placeholder="Digite o email" value="">

            <label for="user-sector">Telefone:</label>
            <input type="text" id="user-tel" name="user-sector" placeholder="Digite o telefone" value="">
            
            <label for="user-password">Senha:</label>
            <input type="password" id="user-password" name="user-password" placeholder="Digite a senha">
            
            <label for="user-sector">Setor:</label>
            <input type="text" id="user-sector" name="user-sector" placeholder="Digite o setor" value="">
            
            
            <div class="button-container">
                <button type="button" id="update-user">Atualizar</button>
                <button type="button" id="delete-user">Excluir</button>
            </div>
        </form>
    </section>
</main>

<footer>
    <label>© 2025 Copyright Todos os direitos reservados a Hotel Estancia Atibainha</label>
</footer>

<script>
console.log("SCRIPT")
document.addEventListener('DOMContentLoaded', async function() {
    console.log("cheguei")
    const userId = 1; // Substitua pelo ID do usuário que você deseja buscar
    const response = await fetch(`http://localhost:3000/user-info?userId=${userId}`, {
    method: 'GET',
    headers: {
        'Content-Type': 'application/json'
    }
    }).then(response => response.json())
        .then(data => {
            document.getElementById('user-name').value = data.nome;
            document.getElementById('user-email').value = data.email;
            document.getElementById('user-tel').value = data.tel;
            document.getElementById('user-password').value = data.password;
            document.getElementById('user-sector').value = data.setor;
        })
        .catch(error => console.error('Erro ao buscar informações do usuário:', error));
    const data = await response.json();

  
    
});

    document.getElementById('update-user').addEventListener('click', function() {
        const nome = document.getElementById('user-name').value;
        const email = document.getElementById('user-email').value;
        const tel = document.getElementById('user-tel').value;
        const senha = document.getElementById('user-password').value;
        const setor = document.getElementById('user-sector').value;

        fetch('/update-user', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ nome, email, tel, senha, setor })
        })
        .then(response => response.json())
        .then(data => {
            alert('Usuário atualizado com sucesso!');
        })
        .catch(error => console.error('Erro ao atualizar usuário:', error));
    });

    document.getElementById('delete-user').addEventListener('click', function() {
        const email = document.getElementById('user-email').value;

        fetch('/delete-user', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email })
        })
        .then(response => response.json())
        .then(data => {
            alert('Usuário excluído com sucesso!');
        })
        .catch(error => console.error('Erro ao excluir usuário:', error));
    });
</script>
</body>
</html>
