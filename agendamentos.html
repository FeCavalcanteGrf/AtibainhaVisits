<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atibainha Visits</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/LogoTipo.png" type="image/png">
</head>
<body>

<header>
    <div class="navbar">
        <div class="logo">
            <img src="img/LogoTipo.png" alt="Logo">
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="agendamentos.html">Agendamentos</a></li>
            <li><a href="usuarios.html">Usuarios</a></li>
        </ul>
        <div class="menu-toggle" id="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <!-- Mapa Calendário -->
        <div class="calendar-container glassmorphism">
            <div id="calendar-controls">
                <button id="prev-month">Mês Anterior</button>
                <button id="next-month">Próximo Mês</button>
            </div>
            <div id="calendar" class="calendar"></div>
        </div>

        <!-- Formulário de Cadastro de Visita -->
        <div class="form-container">
            <h3>Cadastrar Nova Visita</h3>
            <form id="register-visit-form" onsubmit="return cadastrarVisita(event)">
                <label for="novo-nome">Nome:</label>
                <input type="text" id="novo-nome" required>
                
                <label for="novo-empresa">Empresa:</label>
                <input type="text" id="novo-empresa" required>
                
                <label for="novo-data">Data:</label>
                <input type="date" id="novo-data" required>
                
                <label for="novo-hora">Hora:</label>
                <input type="time" id="novo-hora" required>
                
                <label for="novo-locais">Locais em Foco:</label>
                <input type="text" id="novo-locais" required>
                
                <button type="submit" class="btn-save">Cadastrar</button>
            </form>
        </div>
    </div>
</main>

<!-- Popup para Exibir Visita Agendada -->
<div id="visit-popup" style="display: none;">
    <div>
        <h3>Detalhes da Visita</h3>
        <p><strong>Nome:</strong> <span id="popup-nome"></span></p>
        <p><strong>Empresa:</strong> <span id="popup-empresa"></span></p>
        <p><strong>Data:</strong> <span id="popup-data"></span></p>
        <p><strong>Hora:</strong> <span id="popup-hora"></span></p>
        <p><strong>Locais:</strong> <span id="popup-locais"></span></p>
        <button onclick="closePopup()">Fechar</button>
    </div>
</div>

<footer>
    <label>© 2025 Copyright Todos os direitos reservados a Hotel Estancia Atibainha</label>
</footer>

<script src="js/script.js"></script>
<!-- <script src="js/autenticacao.js"></script> -->
</body>
</html>
